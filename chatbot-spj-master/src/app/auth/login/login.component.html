<div class="grid-container">
  <div class="cover-container position-relative">
    <div class="d-none d-md-block">
      <div class="slogan">
        <h1 translate>Corporate</h1>
        <h1 translate>Responsibility.</h1>
      </div>
      <div class="contacts">
        <!-- <div class="hotline mr-3">
          <i class="mficon-hotline mr-1"></i>
          <span translate>Hotline</span>: 0971452xxx
        </div> -->
        <div class="website mr-3">
          <i class="mficon-website mr-1"></i>
          <span>www.telmor.tl</span>
        </div>
        <div class="social-group">
          <div class="white-bg mr-1">
            <i class="mficon-facebook"></i>
          </div>
          <div class="white-bg mr-1">
            <i class="mficon-instagram"></i>
          </div>
          <div class="white-bg mr-1">
            <i class="mficon-twitter"></i>
          </div>
          <div class="white-bg mr-1">
            <i class="mficon-youtube"></i>
          </div>
          <span>/telmor.tl</span>
        </div>
      </div>
    </div>
  </div>
  <div class="form-container m-auto">
    <div class="form-block">
      <div class="text-center w-75 mx-auto mb-5">
        <div class="chatbot-login">Login</div>
<!--        <img src="assets/chatbot/rectangle-logo.svg" alt="ChatBot" />-->
      </div>

      <form
        class="needs-validation"
        name="loginForm"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        novalidate
      >
        <nb-alert status="danger" *ngIf="error">
          {{ error || 'Some errors occurred' }}
        </nb-alert>
        <div class="form-group mb-3">
          <label for="username" translate>Username</label>

          <input
            type="username"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': loginForm.touched && f.username.errors }"
            [placeholder]="'Enter username' | translate"
            id="username"
          />

          <div
            *ngIf="loginForm.touched && f.username.errors"
            class="invalid-feedback d-block"
          >
            <div *ngIf="f.username.errors.required" translate>
              Username is required
            </div>
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="password" translate>Password</label>

          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': loginForm.touched && f.password.errors }"
            [placeholder]="'Enter password' | translate"
            id="password"
          />

          <div
            *ngIf="loginForm.touched && f.password.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.password.errors.required" translate>
              Password is required
            </div>
          </div>
        </div>

        <div class="form-group mb-0 d-flex align-items-center">
          <!-- <div class="custom-control custom-checkbox">
            <input
                    class="custom-control-input"
                    type="checkbox"
                    name="rememberMe"
                    formControlName="rememberMe"
                    id="remember-me"
            />
            <label for="remember-me" class="custom-control-label" translate>Remember Me</label
            >
          </div>-->
          <button
            id="login-btn"
            class="btn btn-primary"
            [disabled]="loading || loginForm.invalid"
            type="submit"
          >
            <span
              class="spinner-border spinner-border-sm mr-2"
              *ngIf="loading"
            ></span>
            <span translate>
              Sign in
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
