<ng-select
  [items]="locations"
  bindLabel="itemName"
  [placeholder]="'Select location' | translate"
  [(ngModel)]="selected"
  (ngModelChange)="handleLocationChange()"
  [ngbTooltip]="selected.itemName"
  [ngClass]="{ 'ng-submitted': submitted, 'ng-invalid': ctrl?.invalid }"
></ng-select>
